<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>5G</span><span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">찾기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>연락처 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>지문 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>초대하기</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">추천친구</h6>
        <div style="margin-top: 20px">
          <div style="display: flex; align-items: center">
            <img
              src="img/sunga.png"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div>
              <h4 style="font-weight: bold">채성아</h4>
            </div>
          </div>
        </div>
        <div style="margin-top: 20px">
          <div style="display: flex; align-items: center">
            <img
              src="img/miri.png"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div>
              <h4 style="font-weight: bold">나미리</h4>
            </div>
          </div>
        </div>
        <div style="margin-top: 20px">
          <div style="display: flex; align-items: center">
            <img
              src="img/eunju.png"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div>
              <h4 style="font-weight: bold">차은주</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>오픈채팅</h4>
          <span
            >오픈채팅 홈으로 가기 <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#액션 유치원</h5>
            <h6 class="open-post__hashtags">#짱구#채성아#나미리</h6>
            <div class="open-post__members">
              <img src="img/jjangu.png" />
              <span class="open-post__member-count">42 참여중</span>
              <div class="divider"></div>
              <span class="open-post__member-status">방금 대화</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="img/misun.png" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>화면이 너무 큽니다!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/ff46efdbe6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
