<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>5G</span><span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fa-solid fa-user-plus"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/jjangu.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">신짱구</h4>

          </div>
        </div>
        <div class="user-component__column"><span class="multi-profile">멀티프로필 +</span></div>
      </div>
      <div class="friends-screen__channel">
        <span class="friends-screen__update-header">업데이트한 프로필 9<i class="fas fa-chevron-up fa-xs"></i></span>
        <div class="update-container">
          <div><div class="friends-screen__update-profile"><img
            src="img/yuri.png"
            class="user-component__avatar user-component__avatar--xs"
          /></div>
          <div style="margin-left: 5px;"><span class="update-profile_text">한유리</span></div></div>
          <div><div class="friends-screen__update-profile"><img
            src="img/huni.png"
            class="user-component__avatar user-component__avatar--xs"
          /></div>
          <div style="margin-left: 5px;"><span class="update-profile_text">이훈이</span></div></div>
          <div><div class="friends-screen__update-profile"><img
            src="img/chulsu.png"
            class="user-component__avatar user-component__avatar--xs"
          /></div>
          <div style="margin-left: 5px;"><span class="update-profile_text">김철수</span></div></div>
          <div><div class="friends-screen__update-profile"><img
            src="img/suji.png"
            class="user-component__avatar user-component__avatar--xs"
          /></div>
          <div style="margin-left: 5px;"><span class="update-profile_text">한수지</span></div></div>
          <div><div class="friends-screen__update-profile"><img
            src="img/jjanga.png"
            class="user-component__avatar user-component__avatar--xs"
          /></div>
          <div style="margin-left: 5px;"><span class="update-profile_text">신짱아</span></div></div>
          <div><div class="friends-screen__update-profile"><img
            src="img/hyungman.png"
            class="user-component__avatar user-component__avatar--xs"
            style="border: 1px solid whitesmoke;"
          /></div>
          <div style="margin-left: 5px;"><span class="update-profile_text">신형만</span></div></div>
          <div><div class="friends-screen__update-profile"><img
            src="img/misun.png"
            class="user-component__avatar user-component__avatar--xs"
          /></div>
          <div style="margin-left: 5px;"><span class="update-profile_text">봉미선</span></div></div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <span class="friends-screen__update-header">펑
          <i class="fas fa-chevron-up fa-xs"></i></span>
          <div class="pung">
            <span class="pung-plusbtn">+</span>
            <span style="font-size: 15px;">나의 펑을 만들어보세요!</span>
          </div>
      </div>
      <div class="friends-screen__channel">
        <span class="friends-screen__update-header">생일인 친구 <i class="fas fa-chevron-up fa-xs"></i></span>
        <div class="birthday-container">
          <div style="display: flex; align-items: center; margin-bottom: 5px;"><div class="friends-screen__update-profile"><img
            src="img/misun.png"
            class="user-component__avatar user-component__avatar--xs"
          /></div><div style="display: flex; flex-direction: column;"><span class="update-profile_text" >봉미선 🍰</span><span style="margin-top: 5px;">오늘 3월 10일</span></div>
          </div>
          <div style="display: flex; align-items: center; margin-bottom: 5px;"><div class="friends-screen__update-profile"><img
            src="img/suji.png"
            class="user-component__avatar user-component__avatar--xs"
          /></div><div style="display: flex; flex-direction: column;"><span class="update-profile_text" >한수지 🍰</span><span style="margin-top: 5px;">오늘 3월 10일</span></div>
          </div>
          <div style="display: flex; align-items: center; margin-bottom: 5px;"><div class="friends-screen__update-profile"><img
            src="img/jjanga.png"
            class="user-component__avatar user-component__avatar--xs"
          /></div><div style="display: flex; flex-direction: column;"><span class="update-profile_text" >신짱아</span><span style="margin-top: 5px;">어제 3월 9일</span></div>
          </div>
          <div style="display: flex; align-items: center; justify-content: space-between"><div class="friends-screen__update-profile" style="display: flex; justify-content: center; align-items: center;"><img
            src="img/birthday.png"
            class="user-component__avatar user-component__avatar--xs"
          /><span style="font-size: 13px;">친구의 생일을 확인해보세요!</span></div><div class="user-component__column">
            <div class="user-component__column">
              <div>
                <span>7</span>
                <i class="fas fa-chevron-right fa-xs"></i>
              </div>
            </div>
          </div>
          </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>채널</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/family.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                채널
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span>화면이 너무 큽니다!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/ff46efdbe6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
