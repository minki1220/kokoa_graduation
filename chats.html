<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ JJANGGU - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>5G</span><span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="friends.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">한수지</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">2024년 3월 10일 일요일</div>
      <div class="message-row">
        <img src="img/suji.png" />
        <div class="message-row__content">
          <span class="message__author">한수지</span>
          <div class="message__info">
            <span class="message__bubble">안녕!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">안녕!</span>
            <span class="message__time">21:40</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-plus"></i>
      </div>
      <div class="reply__column">
        <input type="text" />
        <i class="fa-regular fa-face-smile"></i>
        <button>
          <i class="fa-solid fa-hashtag"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>화면이 너무 큽니다!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/ff46efdbe6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
