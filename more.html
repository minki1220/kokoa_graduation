<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>5G</span><span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-qrcode"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/jjangu.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">신짱구</h4>
            <h6 class="user-component__subtitle">+ 111 222 333</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-gift"></i>
          <span>선물하기</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i>
          <span>이모티콘</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-cart-shopping"></i>
          <span>쇼핑하기</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-check"></i>
          <span>캘린더</span>
        </div>
      </div>
      <div class="more-suggestions">
        <span style="font-weight: bold">내 도구</span>
        <div class="diary-container">
          <div class="diary">
            <div style="margin-top: 10px">
              <span
                style="
                  display: flex;
                  justify-content: space-between;
                  margin-left: 5px;
                  font-size: 15px;
                  font-weight: bold;
                "
                >일정
                <span style="margin-right: 5px; font-size: 20px">+</span></span
              >
              <div style="margin-top: 15px">
                <span
                  style="
                    font-size: 15px;
                    margin: 3px;
                    font-weight: bold;
                    color: darkgray;
                  "
                  >오늘은 일정이 없어요.</span
                >
              </div>
              <div class="diary-pic" style="margin-top: 20px">
                <img
                  src="img/diary1.png"
                  class="user-component__avatar user-component__avatar--xl"
                />
              </div>
            </div>
          </div>
          <div class="diary">
            <div style="margin-top: 10px">
              <span
                style="
                  display: flex;
                  justify-content: space-between;
                  margin-left: 5px;
                  font-size: 15px;
                  font-weight: bold;
                "
                >할 일
                <span style="margin-right: 5px; font-size: 20px">+</span></span
              >
              <div style="margin-top: 15px">
                <span
                  style="
                    font-size: 15px;
                    margin: 3px;
                    font-weight: bold;
                    color: darkgray;
                  "
                  >새로운 할 일을 등록해 보세요.</span
                >
              </div>
              <div class="diary-pic">
                <img
                  src="img/diary2.png"
                  class="user-component__avatar user-component__avatar--xl"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
        <div class="more-suggestions">
          <div style="font-weight: bold;">
            <span>날씨</span>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <div style="margin-top: 20px;">
                <h4 style="font-size: 25px;"
                >
                ☀️ 6º
                </h4>
              </div>
              <div style="margin-left: 10px;  margin-top: 20px;">  
                <span style="font-size: 15px; display: flex; flex-direction: column;">어제보다 2º가 높아요<span>미세먼지 <span style="color: aquamarine;">보통</span></span></span>
              </div>
            </div>
            <div class="user-component__column">
                <i class="fa-solid fa-location-crosshairs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>화면이 너무 큽니다!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/ff46efdbe6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
